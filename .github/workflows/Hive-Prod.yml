name: Hive Prod
on:
  push:
    branches:
      - master
    paths:
      - "nams/**.txt"
  pull_request:
    branches:
      - master
    paths:
      - "nams/**.txt"

env:
  NODE_VERSION: 16.x
  HIVE_CATEGORY_TOKEN: ${{ secrets.HIVE_CATEGORY_TOKEN_PROD }}
  HIVE_PRODUCT_TOKEN: ${{ secrets.HIVE_PRODUCT_TOKEN_PROD }}
  HIVE_FACET_TOKEN: ${{ secrets.HIVE_FACET_TOKEN_PROD }}

jobs:
  graphql:
    name: Publishing GraphQL Schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: "hive/yarn.lock"

      - name: Install Dependencies
        run: yarn --cwd hive install

      - name: Build
        run: yarn --cwd hive build

      - name: Schema Check
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "### 🐝 Hive Schema Check" > hive_output.txt
          yarn --cwd hive --silent schema:check_category >> hive_output.txt
          yarn --cwd hive --silent schema:check_facet >> hive_output.txt
          yarn --cwd hive --silent schema:check_product >> hive_output.txt

      - name: Schema Publish (development)
        if: ${{ github.event_name == 'push' }}
        run: |
          yarn --cwd hive --silent schema:publish_category_prod
          yarn --cwd hive --silent schema:publish_facet_prod
          yarn --cwd hive --silent schema:publish_product_prod

      - name: Publish PR Comment
        if: ${{ always() && github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: hive_output.txt